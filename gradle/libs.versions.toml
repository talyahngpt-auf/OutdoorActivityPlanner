[versions]
agp = "8.4.0"
kotlin = "1.9.24"
compose-bom = "2024.04.00"
compose-compiler = "1.5.14"
realm = "1.16.0"
retrofit = "2.9.0"
okhttp = "4.12.0"
glide = "4.16.0"
